<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar AJAX | Gamelab Indonesia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="TA.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F1F5F8;

            display: flex;
            align-items: center;
            justify-content: center;

            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        input {
            border: 2px solid #C9D8E4;
        }

        button {
            background-color: #FF7F11;
            border: 0;
            color: #fff;
            cursor: pointer;
        }

        input,
        button {
            border-radius: 5px;
            font-size: 1.3rem;
            padding: 8px;
        }

        .font-light {
            font-weight: 300;
        }

        .font-medium {
            font-weight: 400;
        }

        .font-bold {
            font-weight: 600;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 10px 0;
            margin-top: 0;
        }

        p {
            margin-top: 0;
        }

        .mb-3 {
            margin-bottom: 1.2rem;
        }

        .statistik-title {
            color: #14527B;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .data-value {
            color: #14527B;
            font-size: 1.2rem;
            margin-bottom: 0px;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .flex-container>div {
            flex: 0 0 50%;
            width: 50%;
        }

        .card-statistik {
            display: none;
            background-color: #fff;
            border-radius: 5px;
            margin: 30px 0;
            padding: 15px;
            list-style: none;
        }

        .card-statistik li {
            margin-bottom: 1.2rem;
        }

        .statistik-title {
            color: #14527B;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .statistik-subtitle {
            color: #98AFC3;
            font-size: 1.15rem;
            margin-bottom: 25px;
        }

        .data-title {
            color: #98AFC3;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .data-value {
            color: #14527B;
            font-size: 1.2rem;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="name" name="name" placeholder="Masukkan nama negara">
        <button type="button" id="button">Cek Statistik</button>

        <ul class="card-statistik">
            <li>
                <h4 class="font-bold statistik-title">Statistik Covid</h4>
                <h6 class="font-medium statistik-subtitle">
                    Negara : <span class="nama-negara">Indonesia</span>
                </h6>
            </li>
            <li class="mb-3">
                <p class="data-title">Kasus Aktif</p>
                <p class="data-value active-case"></p>
            </li>
            <li class="mb-3">
                <p class="data-title">Kasus Kritis</p>
                <p class="data-value critical-case"></p>
            </li>
            <li>
                <p class="data-title">Kasus Baru</p>
                <p class="data-value new-case"></p>
            </li>
            <li>
                <p class="data-title">Sembuh</p>
                <p class="data-value recovered"></p>
            </li>
        </ul>
    </div>

    <script>

    </script>
</body>

</html>
