<body>
    <h1>Browser Object Model Javascript</h1>
    <p>Klik Tombol dibawah ini untuk melihat reaksi setelah Menekan tombol tersebut</p>
    <button type="button" onclick="ale()">Alert</button>
    <button type="button" onclick="pro()">Prompt</button>
</body>
<script>
    
    function ale() {
        let p_alert = "Halo, aku Alert";
        alert(p_alert);
    }
    
    function pro() {
        let p_prompt = "Halo, aku Prompt. Kamu siapa ?";
        prompt(p_prompt);
    }
</script>
